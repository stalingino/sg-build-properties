environment:
    public:
        site-code: kinara
        host-name: devkinara.perdix.in
        perdix:
            api: => "http://" + env("public.host-name") + ":8080/perdix-server"
            legacyweb: http://devkinara.perdix.in/perdix7
        management:
            base: http://devkinara.perdix.in:8081/management
            user: /user-management
            server-ext: /server-ext
            all-forms: /forms
        forms:
            jsp: http://devkinara.perdix.in:8080/forms/formPrint.jsp
        bi:
            base: http://devkinara.perdix.in:8081/bi-dev
        psychometric:
            api: http://devkinara.perdix.in:8080/psychometric-8.2
        analytics:
            web: http://34.202.113.237:12345
            api: http://34.202.113.237:1337
        audit:
            api: http://devkinara.perdix.in:84
    protected:
        perdix:
            datasource:
                host: => env("public.host-name")
                database: financialForms
                username: financialForms
                password: => encrypt("financialForms")
        audit:
            datasource:
                host: localhost
                database: kgfs_ams
                username: amsdbuser
                password: => encrypt("password")
            dump-datasource:
                host: localhost
                database: kgfs_ams
                username: amsdumpuser
                password: => encrypt("p2password")
